<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JSON â†’ YAML Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- js-yaml from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 1.5rem;
      background: #0b1120;
      color: #e5e7eb;
    }

    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      text-align: center;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      gap: 1rem;
      grid-template-columns: 1fr;
    }

    @media (min-width: 900px) {
      .container {
        grid-template-columns: 1fr auto 1fr;
        align-items: stretch;
      }
    }

    .panel {
      background: #020617;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      min-height: 280px;
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .panel-header strong {
      color: #e5e7eb;
    }

    textarea {
      flex: 1;
      width: 100%;
      border-radius: 0.75rem;
      border: 1px solid #1f2937;
      padding: 0.75rem;
      resize: vertical;
      background: #020617;
      color: #e5e7eb;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
        "Courier New", monospace;
      font-size: 0.85rem;
      line-height: 1.4;
      min-height: 200px;
    }

    textarea:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px #38bdf8;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
      justify-content: center;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 0.6rem 1.4rem;
      font-size: 0.9rem;
      cursor: pointer;
      background: linear-gradient(135deg, #38bdf8, #8b5cf6);
      color: white;
      font-weight: 600;
      box-shadow: 0 12px 22px rgba(56, 189, 248, 0.25);
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.08s ease;
      width: 140px;
      text-align: center;
    }

    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow: 0 16px 36px rgba(56, 189, 248, 0.35);
    }

    .btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.8);
    }

    .btn-secondary {
      background: transparent;
      border-radius: 999px;
      border: 1px solid #4b5563;
      color: #e5e7eb;
      box-shadow: none;
      width: 140px;
    }

    .btn-secondary:hover {
      background: rgba(148, 163, 184, 0.1);
      box-shadow: none;
    }

    .controls small {
      color: #9ca3af;
      font-size: 0.75rem;
      text-align: center;
      max-width: 220px;
    }

    .status {
      margin-top: 0.4rem;
      font-size: 0.8rem;
      text-align: center;
      min-height: 1.2em;
    }

    .status.error {
      color: #fecaca;
    }

    .status.ok {
      color: #bbf7d0;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.2);
      font-size: 0.7rem;
    }

    .badge span {
      font-size: 0.85rem;
    }

    .hint {
      margin-top: 0.4rem;
      font-size: 0.75rem;
      color: #6b7280;
    }

    .page-footer {
      max-width: 1100px;
      margin: 1.5rem auto 0;
      padding-top: 1rem;
      border-top: 1px solid #1f2937;
      font-size: 0.75rem;
      color: #6b7280;
      text-align: center;
    }

    .page-footer a {
      color: #93c5fd;
    }
  </style>
</head>
<body>
  <h1>JSON â†’ YAML Converter</h1>

  <div class="container">
    <!-- JSON input panel -->
    <div class="panel">
      <div class="panel-header">
        <strong>JSON input</strong>
        <div class="badge">
          âŒ˜ / Ctrl + Enter
          <span>Convert</span>
        </div>
      </div>
      <textarea id="jsonInput" spellcheck="false" placeholder='{
  "name": "Alice",
  "age": 30,
  "tags": ["dev", "ops"]
}'></textarea>
      <div class="hint">
        Paste any valid JSON (objects, arrays, etc.). Comments and trailing commas are not allowed.
      </div>
    </div>

    <!-- Center controls -->
    <div class="controls">
      <button id="convertBtn" class="btn">Convert â†’</button>
      <button id="copyBtn" class="btn btn-secondary">Copy YAML</button>
      <div id="status" class="status"></div>
    </div>

    <!-- YAML output panel -->
    <div class="panel">
      <div class="panel-header">
        <strong>YAML output</strong>
        <span style="font-size:0.8rem;color:#6b7280;">read-only</span>
      </div>
      <textarea id="yamlOutput" spellcheck="false" readonly></textarea>
    </div>
  </div>

  <footer class="page-footer">
    <a href="https://joldie.github.io/html-tools/" target="_blank" rel="noopener">Home page</a> Â· <a href="https://github.com/joldie/html-tools/blob/main/json-to-yaml.html" target="_blank" rel="noopener">Source code</a> Â· Last updated: 2026-02-02
  </footer>

  <script>
    const jsonInput = document.getElementById("jsonInput");
    const yamlOutput = document.getElementById("yamlOutput");
    const convertBtn = document.getElementById("convertBtn");
    const copyBtn = document.getElementById("copyBtn");
    const statusEl = document.getElementById("status");

    function setStatus(message, isError = false) {
      statusEl.textContent = message || "";
      statusEl.classList.toggle("error", !!isError);
      statusEl.classList.toggle("ok", !isError && !!message);
    }

    function convertJsonToYaml() {
      const text = jsonInput.value.trim();
      if (!text) {
        yamlOutput.value = "";
        setStatus("No input JSON to convert.", true);
        return;
      }

      try {
        const parsed = JSON.parse(text);
        const yaml = jsyaml.dump(parsed, {
          indent: 2,
          lineWidth: 80,
          noRefs: true
        });
        yamlOutput.value = yaml;
        setStatus("Converted successfully âœ”");
      } catch (err) {
        yamlOutput.value = "";
        setStatus("JSON parse error: " + err.message, true);
      }
    }

    function copyYamlToClipboard() {
      const text = yamlOutput.value;
      if (!text.trim()) {
        setStatus("Nothing to copy. Convert first.", true);
        return;
      }

      navigator.clipboard
        .writeText(text)
        .then(() => {
          setStatus("YAML copied to clipboard ðŸ“‹");
        })
        .catch(() => {
          setStatus("Couldn't copy to clipboard in this browser.", true);
        });
    }

    // Button handlers
    convertBtn.addEventListener("click", convertJsonToYaml);
    copyBtn.addEventListener("click", copyYamlToClipboard);

    // Keyboard shortcut: Cmd/Ctrl + Enter
    jsonInput.addEventListener("keydown", (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === "Enter") {
        e.preventDefault();
        convertJsonToYaml();
      }
    });
  </script>
</body>
</html>
